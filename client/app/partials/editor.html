<div class="editor-view">

    <!--Operation bar-->
    <div class="row-v4 justify-content-end toolbar">

        <div class="col-v4-auto mr-auto filter-search-wrapper">
            <!--mr-auto-->
            <div class="row-v4">
                <div class="col-v4-auto" style="padding-right: 0px">
                    <input type="text" name="name" class="wasdi-input" value="" title=""
                        ng-model="m_oController.m_sTextQueryFilterInTree" required="required"
                        placeholder="Products Filter...">
                </div>
                <div class="col-v4-auto" style="padding-left: 3px">
                    <button class="btn btn-wasdi fa btn-outline-primary" title="Apply Filter"
                        ng-disabled="m_oController.m_sTextQueryFilterInTree.length  === 0"
                        ng-click="m_oController.filterTree(m_oController.m_sTextQueryFilterInTree)">
                        <em class="fa fa-search" aria-hidden="true" style="margin-right: 0px;"></em>
                    </button>

                    <button class="btn btn-wasdi fa btn-outline-primary" title="Clean Filter"
                        ng-click="m_oController.cleanFilterTree(); "
                        ng-disabled="m_oController.m_bIsFilteredTree === false">
                        <em class="fa fa-bath" aria-hidden="true" style="margin-right: 0px;"></em>
                    </button>

                    <button class="btn btn-wasdi fa btn-outline-primary" title="Select"
                        ng-click="m_oController.selectFiltered();" ng-show="m_oController.m_bIsFilteredTree === true">
                        <em class="fa fa-square-o" aria-hidden="true" style="margin-right: 0px;"
                            ng-show="m_oController.m_bAllSelected"></em>
                        <em class="fa fa-check-square-o" aria-hidden="true" style="margin-right: 0px;"
                            ng-show="!m_oController.m_bAllSelected"></em>
                    </button>


                    <button class="btn btn-wasdi fa btn-outline-primary" title="Workspace Info"
                        ng-click="m_oController.openWorkspaceDetailsDialog(); ">
                        <!--ng-disabled="m_oController.m_bIsFilteredTree === false"-->

                        <em class="fa fa-info-circle" aria-hidden="true" style="margin-right: 0px;"></em>
                    </button>

                </div>
            </div>


        </div>

        <div class="col-v4-auto button-menu-with-icons pl-1" ng-repeat="button in m_oController.m_aoNavBarMenu"
            ng-class="{'ml-auto' : $index === 0}" ng-hide="m_oController.isHiddenOperationMainBar();">


            <div class="button-container">
                <button class="btn btn-outline-primary no-border btn-wasdi"
                    ng-if="m_oController.isToolbarBtnDropdown(button) == false"
                    ng-click="button.onClick(m_oController)">
                    <em class="custom-icon" ng-class="button.icon"></em>
                    <span>{{button.name}}</span>
                </button>

                <div class="dropdown" ng-if="m_oController.isToolbarBtnDropdown(button) == true">
                    <button class="btn btn-outline-primary no-border btn-wasdi dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <em class="custom-icon" ng-class="button.icon"></em>
                        <span>{{button.name}}</span>
                        <em class="fa fa-caret-down ml-2 mr-0" aria-hidden="true"></em>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="navBarMenuDropdown">
                        <li class="dropdown-item" role="presentation" ng-repeat="subbutton in button.subMenu"
                            ng-click="subbutton.onClick(m_oController)">
                            <a class="pl-2" role="menuitem" tabindex="-1" href="">
                                <em class="mr-2" ng-class="subbutton.icon"></em>
                                <span>{{subbutton.name}}</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer"></div>

    <div class="row-v4 full-width-content">
        <!----------------------------------- SIDEBAR ------------------------------------------->
        <div class="col-v4-4 sidebar d-flex flex-column justify-content-between">

            <!--**************** TREE PANEL *****************-->
            <div class="card flex-grow-1 mb-4">
                <div class="card-header">
                    {{"EDITOR_TITLE_PANEL_PRODUCTS" | translate}}
                    <span class="badge">{{m_oController.m_aoProducts.length}}</span>

                    <div ng-click="m_oController.openPublishedBandsInTree()" class="my-button" data-toggle="tooltip"
                        data-placement="top" title="{{'EDITOR_TOOLTIP_OPEN_BAND'|translate}}">
                        <em class="fa fa-folder-open-o" aria-hidden="true"></em>
                    </div>

                </div>
                <div class="card-body p-0 d-flex flex-column">
                    <div class="loadIcon" ng-show="m_oController.m_bIsLoadingTree">
                        <invader></invader>
                    </div>


                    <tree class="flex-fill d-flex flex-column" ngModelTree="prova"
                        ng-hide="m_oController.isHideTree() || (m_oController.m_bIsLoadingTree === true)"></tree>


                    <div class="wizards p-4"
                        ng-show="m_oController.isHideTree() && (m_oController.m_bIsLoadingTree === false)">
                        <h4 class="mt-0">{{"EDITOR_WIZARDS_HOW_TO_ADD_NEW_PRODUCT" | translate}} :</h4>
                        <div class="row-v4 mt-4 justify-content-center">
                            <div class="col-v4-5">
                                <button class="btn btn-wasdi btn-primary w-100" ng-click="m_oController.goSearch()"><em
                                        class="fa fa-search"></em>{{"BTN_SEARCH" | translate}}
                                </button>
                            </div>
                            <div class="col-v4-5">
                                <button class="btn btn-wasdi btn-primary w-100"
                                    ng-click="m_oController.openImportsDialog()"><em
                                        class="fa fa-plus"></em>{{"BTN_IMPORT" | translate}}
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--**************** PANEL CESIUM GLOBE *********************-->
            <div class="panel panel-default small-map-container flex-grow-1 d-flex flex-column"
                style="overflow-y: auto;">
                <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li role="presentation" ng-class="{active: m_oController.m_iActiveMapPanelTab === 0}"
                            ng-click="m_oController.setActiveTab(0)">
                            <a href=""><i class="fa fa-globe"></i>&nbsp;Navigation</a>
                        </li>
                        <li role="presentation" ng-class="{active: m_oController.m_iActiveMapPanelTab === 1}"
                            ng-click="m_oController.setActiveTab(1)">
                            <a href=""><i class="fa fa-list"></i>&nbsp;Layers</a>
                        </li>
                        <!--li role="presentation" ng-class="{active: m_oController.m_iActiveMapPanelTab === 2}"
                            ng-click="m_oController.setActiveTab(2)">
                            <a href="">Preview</a>
                        </li-->
                    </ul>
                </div>

                <div class="panel-body fixed-panel auto-parent-height" id="panelBodyMapPreviewEditor">
                    <!---------------------- TAB 0 NAVIGATION------------------>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 navigation-tab h-100"
                        ng-show="m_oController.m_iActiveMapPanelTab === 0">
                        <!-- 3D MAP  -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 globe-container-panel h-100"
                            ng-show="m_oController.m_b2DMapModeOn == true">
                            <div class="map h-100" id="cesiumContainer2" ng-show="m_oController.m_b2DMapModeOn == true">
                            </div>
                        </div>
                        <!-- 2D MAP-->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 map-container-panel h-100"
                            ng-show="m_oController.m_b2DMapModeOn == false">
                            <div class="map h-100" id="wasdiMap2" ng-show="m_oController.m_b2DMapModeOn == false"></div>
                            <div class="btn-group-vertical ">
                                <button type="button" class="btn btn-primary"
                                    ng-click="m_oController.synchronize2DMap()" data-toggle="tooltip"
                                    data-placement="top" title="{{'EDITOR_TOOLTIP_SYNCHRONIZE_MAP_2D'|translate}}"
                                    ng-show="m_oController.m_b2DMapModeOn == false && m_oController.m_bIsActiveGeoraphicalMode == true ">
                                    <em class="fa fa-location-arrow" aria-hidden="true"></em>
                                </button>
                                <button type="button" class="btn btn-primary"
                                    ng-click="m_oController.synchronize3DMap()" data-toggle="tooltip"
                                    data-placement="top" title="{{'EDITOR_TOOLTIP_SYNCHRONIZE_MAP_3D'|translate}}"
                                    ng-show="m_oController.m_b2DMapModeOn == true && m_oController.m_bIsActiveGeoraphicalMode == true">
                                    <em class="fa fa-location-arrow" aria-hidden="true"></em>
                                </button>
                            </div>

                        </div>

                    </div>
                    <!---------------------- TAB 1 COLOURS------------------>
                    <!--div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="(m_oController.m_iActiveMapPanelTab === 1) &&
                                                                                (m_oController.m_oActiveBand !== null)">
                        <div class="row histogram-container">
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

                                <div class="loadIcon" ng-show="m_oController.m_bIsLoadingColourManipulation === true">
                                    <invader></invader>
                                </div>
                                <div id="colourManipulationDiv"
                                     ng-hide="m_oController.m_oActiveBand.colorManipulation == null">

                                </div>

                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <div class="btn-group-vertical"
                                     ng-hide="m_oController.m_oActiveBand.colorManipulation == null">
                                    <button type="button" class="btn btn-primary"
                                            ng-click="m_oController.adjust95percentageColourManipulation(m_oController.m_oActiveBand.colorManipulation)"
                                            data-toggle="tooltip" data-placement="bottom"
                                            title="{{'EDITOR_COLOUR_MANIPULATION_TOOLTIP_95%'|translate}}">
                                        95%
                                    </button>

                                    <button type="button" class="btn btn-primary"
                                            ng-click="m_oController.getDefaultProductColorManipulation()"
                                            data-toggle="tooltip" data-placement="bottom"
                                            title="{{'EDITOR_COLOUR_MANIPULATION_TOOLTIP_RESET_DEFAULTS'|translate}}">
                                        <em class="fa fa-undo" aria-hidden="true"></em>
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                            ng-click="m_oController.processingProductColorManipulation()"
                                            data-toggle="tooltip" data-placement="bottom"
                                            title="{{'EDITOR_COLOUR_MANIPULATION_TOOLTIP_APPLY_COLOR_MANIPULATION'|translate}}">
                                        <em class="fa fa-paper-plane" aria-hidden="true"></em>

                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="ranges-container"
                                     ng-hide="m_oController.m_oActiveBand.colorManipulation == null">
                                    <div class="range-container">
                                        <label class="color-value">
                                            {{m_oController.m_oActiveBand.colorManipulation.colors[0].value}}
                                        </label>
                                        <input type="range"
                                               min="{{m_oController.m_oActiveBand.colorManipulation.histogramMin}}"
                                               max="{{m_oController.m_oActiveBand.colorManipulation.histogramMax}}"
                                               ng-model="m_oController.m_oActiveBand.colorManipulation.colors[0].value"
                                               class="slider"
                                               ng-style="{'background-color': m_oController.generateColor(m_oController.m_oActiveBand.colorManipulation.colors[0])}"
                                               ng-change="m_oController.minSliderColourManipulation(m_oController.m_oActiveBand.colorManipulation.colors)">

                                    </div>
                                    <div class="range-container">
                                        <label class="color-value">
                                            {{m_oController.m_oActiveBand.colorManipulation.colors[1].value}}
                                        </label>
                                        <input type="range"
                                               min="{{m_oController.m_oActiveBand.colorManipulation.histogramMin}}"
                                               max="{{m_oController.m_oActiveBand.colorManipulation.histogramMax}}"
                                               ng-model="m_oController.m_oActiveBand.colorManipulation.colors[1].value"
                                               class="slider"
                                               ng-style="{'background-color': m_oController.generateColor(m_oController.m_oActiveBand.colorManipulation.colors[1])}"
                                               ng-change="m_oController.averageSliderColourManipulation(m_oController.m_oActiveBand.colorManipulation.colors)">
                                    </div>
                                    <div class="range-container">
                                        <label class="color-value">
                                            {{m_oController.m_oActiveBand.colorManipulation.colors[2].value}}
                                        </label>
                                        <input type="range"
                                               min="{{m_oController.m_oActiveBand.colorManipulation.histogramMin}}"
                                               max="{{m_oController.m_oActiveBand.colorManipulation.histogramMax}}"
                                               ng-model="m_oController.m_oActiveBand.colorManipulation.colors[2].value"
                                               class="slider"
                                               ng-style="{'background-color': m_oController.generateColor(m_oController.m_oActiveBand.colorManipulation.colors[2])}"
                                               ng-change="m_oController.maxSliderColourManipulation(m_oController.m_oActiveBand.colorManipulation.colors)">
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div-->

                    <!----------------------------------------------- TAB 2  PREVIEW---------------------------------------------->
                    <!--div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 preview-tab-container"
                         ng-show="m_oController.m_iActiveMapPanelTab === 2">
                        <div>
                            <imagepreview is-loaded="m_oController.m_bIsLoadedPreviewBandImage"
                                          url-image="m_oController.m_sPreviewUrlSelectedBand"
                                          body="m_oController.m_oImagePreviewDirectivePayload"
                                          height-canvas="m_oController.m_oMapPreviewContainerSize.height"
                                          width-canvas="m_oController.m_oMapPreviewContainerSize.width">
                            </imagepreview>

                        </div>
                    </div-->
                    <!----------------------------------------------- TAB 1  LAYERS---------------------------------------------->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 preview-tab-container opacitySlider"
                        ng-show="m_oController.m_iActiveMapPanelTab === 1">
                        <!--div class="row-v4">
                            <div class="col-xs-6" style="padding-left: 30px;">
                                <span class="layer-details-heading">Base Layer </span>
                                <br>
                            </div>
                            <div class="col-xs-6">
                                <div class="range-container">
                                    <label class="color-value">
                                        {{m_oController.oBaseBand.opacity}} %
                                    </label>
                                    <input type="range" value="100" min="0" max="100"
                                        ng-model="m_oController.oBaseBand.opacity"
                                        ng-change="m_oController.setLayerOpacity(m_oController.oBaseBand.opacity,0)">
                                </div>
                            </div>
                        </div-->


                        <div ng-repeat="oBand in m_oController.m_aoVisibleBands">

                            <div class="row-v4" style="padding-top: 15px;">
                                <div class="col-xs-6" style="padding-left: 30px;">
                                    <!--<span class="layer-details-heading">Product name </span>:-->
                                    {{oBand.productName}}
                                    <br>
                                    <!--<span class="layer-details-heading">Band </span>:--> {{oBand.name}}
                                    <br>
                                </div>
                                <div class="col-xs-1">
                                    <button class="btn btn-wasdi fa btn-outline-primary" title="Navigate to"
                                        ng-click="m_oController.navigateTo($index)"
                                        style="padding-left: 9px;border-radius: 250px;font-weight: 600;width: 33px;letter-spacing: 0.6px;">
                                        <em class="fa fa-expand" aria-hidden="true"></em>
                                    </button>
                                </div>

                                <div class="col-xs-1">
                                    <button class="btn btn-wasdi fa btn-outline-primary" title="Remove layer from map"
                                        ng-click="m_oController.removeBandImage(oBand)"
                                        style="padding-left: 9px;border-radius: 250px;font-weight: 600;width: 33px;letter-spacing: 0.6px;">
                                        <em class="fa fa-times" aria-hidden="true"></em>
                                    </button>

                                </div>


                                <div class="col-xs-4">

                                    <label class="color-value">
                                        {{oBand.opacity}} %
                                    </label>
                                    <!-- Index is zero based and the [0] layer is the map-->
                                    <input type="range" value="100" min="0" max="100" ng-model="oBand.opacity" class=""
                                        ng-change="m_oController.setLayerOpacity(oBand.opacity,m_oController.m_aoVisibleBands.length - $index)">



                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!--------------- MAP CONTAINER --------------->
        <div class="col-v4-8 map-column">
            <div class="map-container" id="mapcontainer">
                <div class="btn-group btn-group-left" role="group">
                    <!--button type="button" class="btn btn-default " ng-class="m_oController.m_sClassBtnSwitchGeographic"
                            ng-click="m_oController.switchEditorGeoReferencedMode();m_oController.changeClassBtnSwitchGeographic();"
                            data-toggle="tooltip"
                            data-placement="bottom" title="{{m_oController.m_sToolTipBtnSwitchGeographic|translate}}"
                            ng-disabled="!(m_oController.m_bIsLoadedViewBandImage === true || m_oController.m_bIsEditorZoomingOnExistingImage)">
                    </button-->
                    <!--TEST-->

                </div>

                <div class="btn-group btn-group-right" role="group">
                    <!-- Switch 2D/3D Mode-->
                    <button type="button" class="btn btn-primary" ng-click="m_oController.switch2D3DMode()"
                        data-toggle="tooltip" data-placement="bottom"
                        title="{{'EDITOR_TOOLTIP_SWITCH_3D_2D'|translate}}"
                        ng-hide=" m_oController.m_bIsActiveGeoraphicalMode == false">
                        <div ng-show="m_oController.m_b2DMapModeOn === true">
                            <span class="deselected-mode">3D</span> <em class="fa fa-toggle-on" aria-hidden="true"></em>
                            <span class="selected-mode">2D</span>
                        </div>

                        <div ng-show="m_oController.m_b2DMapModeOn === false">
                            <span class="selected-mode">3D</span> <em class="fa fa-toggle-on fa-rotate-180"
                                aria-hidden="true"></em> <span class="deselected-mode">2D</span>
                        </div>
                    </button>

                    <!-- 2D map Home button-->
                    <button type="button" class="btn btn-default" ng-click="m_oController.goWorkspaceHome();"
                        data-toggle="tooltip" data-placement="bottom" title="{{'EDITOR_TOOLTIP_HOME'|translate}}"
                        ng-hide="m_oController.m_bIsActiveGeoraphicalMode == false">
                        <em class="fa fa-home fa-lg" aria-hidden="true"></em>
                    </button>
                    <!-- 2D map button-->
                    <button type="button" class="btn btn-default" ng-click="m_oController.synchronize2DMap();"
                        data-toggle="tooltip" data-placement="bottom"
                        title="{{'EDITOR_TOOLTIP_SYNCHRONIZE_MAP_2D'|translate}}"
                        ng-show="m_oController.m_b2DMapModeOn == true && m_oController.m_bIsActiveGeoraphicalMode == true">
                        <em class="fa fa-location-arrow" aria-hidden="true"></em>
                    </button>
                    <!-- 3D map button-->
                    <button type="button" class="btn btn-default" ng-click="m_oController.synchronize3DMap();"
                        data-toggle="tooltip" data-placement="bottom"
                        title="{{'EDITOR_TOOLTIP_SYNCHRONIZE_MAP_3D'|translate}}"
                        ng-show="m_oController.m_b2DMapModeOn == false && m_oController.m_bIsActiveGeoraphicalMode == true">
                        <em class="fa fa-location-arrow" aria-hidden="true"></em>
                    </button>


                    <!-- BOTH -->
                    <button type="button" class="btn btn-default" ng-click="m_oController.openGetCapabilitiesDialog()"
                        data-toggle="tooltip" data-placement="bottom"
                        title="{{'EDITOR_TOOLTIP_GET_CAPABILITIES'|translate}}"
                        ng-hide="m_oController.m_bIsActiveGeoraphicalMode == false">
                        <em class="fa fa-server" aria-hidden="true"></em>
                    </button>

                    <button type="button" class="btn btn-default"
                        ng-click="m_oController.changeModeOnOffPixelInfo();m_oController.hideOrShowPixelInfo();"
                        data-toggle="tooltip" data-placement="bottom" title="Show/hide pixel info"
                        ng-hide="m_oController.m_bIsActiveGeoraphicalMode == false"
                        ng-style="{'background-color': m_oController.getClassPixelInfo()}">
                        <em class="fa fa-info-circle" aria-hidden="true"></em>

                    </button>

                </div>

                <!-- BAND 2d m_oController.m_b2DMapModeOn === true && -->

                <imageeditor url-image="m_oController.m_sViewUrlSelectedBand"
                    body="m_oController.m_oImagePreviewDirectivePayload"
                    get-default-image="m_oController.applyMapViewImageOriginalValues()"
                    apply-editor-preview-image="m_oController.applyEditorPreviewImageUpdate()"
                    on-edit-click="m_oController.onEditBtnClick()"
                    edit-panel="m_oController.openEditPanelFromImageEditor()"
                    mask-manager="m_oController.openMaskManagerFromImageEditor()"
                    filter-manager="m_oController.openFiltersFromImageEditor()"
                    pan-scaling="m_oController.m_iPanScalingValue"
                    height-canvas="m_oController.m_oMapContainerSize.height"
                    width-canvas="m_oController.m_oMapContainerSize.width"
                    ng-show="m_oController.m_bIsActiveGeoraphicalMode === false && (m_oController.m_bIsLoadedViewBandImage || m_oController.m_bIsEditorZoomingOnExistingImage)">
                </imageeditor>
                <div class="loadIcon"
                    ng-hide="m_oController.m_bIsLoadedViewBandImage === true || m_oController.m_bIsEditorZoomingOnExistingImage">
                    <invader></invader>
                </div>

                <!-- 2D map -->
                <div class="map" id="wasdiMap"
                    ng-show="m_oController.m_b2DMapModeOn == true && m_oController.m_bIsActiveGeoraphicalMode === true">
                </div>
                <!---->

                <!-- 3D map -->
                <div id="cesiumContainer" class="map"
                    ng-show="m_oController.m_b2DMapModeOn == false && m_oController.m_bIsActiveGeoraphicalMode === true">
                </div>
                <!--cesium layers map dropdown menu  https://cesiumjs.org/Cesium/Build/Documentation/BaseLayerPicker.html -->

            </div>
        </div>
    </div>


    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


        <div
            class="col-lg-11 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 operations-bar">
            <!--MAIN OPERATION BAR-->


        </div>


        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 sidebar">


        </div>

        <!--------------- MAP CONTAINER --------------->

        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 map-column">


        </div>


    </div>
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip({
            trigger: 'hover'
        })
    })
</script>
