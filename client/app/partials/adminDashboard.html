<div class="workspaces-view">

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="container-fluid">

                    <div class="row give-permission-row">
                        <h3>{{"DIALOG_MANAGE_USERS_TITLE" | translate}}</h3>
                        <div class="spacer"></div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <div class="group">
                                <label class="filter-label">
                                    {{"DIALOG_MANAGE_USERS_USER_PARTIAL_NAME" | translate}}
                                </label>

                                <input type="text" name="userEmail" id="userEmail" class="form-control wasdi-input" value="" title=""
                                    ng-model="m_oController.m_sPartialName" required="required">

                                    <span class="highlight filter-highlight"></span>
                                    <span class="bar filter-bar"></span>
                            </div>
                        </div>

                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <div class="group">
                                <button class="btn btn-primary btn-wasdi btn-lg" ng-click="m_oController.findUsersByPartialName()">
                                    <em class="custom-icon fa fa-share-alt fa-lg" ng-class="button.icon"></em>
                                    <span class="ng-binding">{{"DIALOG_MANAGE_USERS_SEARCH" | translate}}</span>
                                </button>
                            </div>
                        </div>

                    </div>
                        
                </div>
            </div>
        </div>

        <div class="row" ng-show="m_oController.m_aoUserList.length > 0">
            <div class="spacer"></div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>UserId</th>
                            <th>Name</th>
                            <th>Surname</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="oUser in m_oController.m_aoUserList">
                            <td>
                                {{oUser.userId}}
                            </td>
                            <td>
                                {{oUser.name}}
                            </td>
                            <td>
                                {{oUser.surname}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="spacer"></div>
        <div class="spacer"></div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="container-fluid">

                <div class="row give-permission-row">
                        <h3>{{"DIALOG_MANAGE_RESOURCE_PERMISSION_TITLE" | translate}}</h3>
                        <div class="spacer"></div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <div class="group">
                                <label class="filter-label">
                                    {{"DIALOG_MANAGE_RESOURCE_PERMISSION_RESOURCE_TYPE" | translate}}
                                </label>

                                <input type="text" ng-model="m_oController.m_sResourceType" ng-value="m_oController.m_sResourceType"
                                        class="form-control wasdi-input"
                                        ng-click="m_oController.clearInput()"
                                        list="resourceType"
                                        required="required"
                                        >

                                <div class="adv-selectfield">
                                    <datalist id="resourceType"
                                                class="browser-default" ng-model="m_oController.m_sResourceType">

                                        <option selected value=""></option>

                                        <option ng-repeat="option in m_oController.getResourceTypeList()"
                                                value="{{option}}">{{option}}
                                        </option>
                                    </datalist>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <div class="group">
                                <label class="filter-label">
                                    {{"DIALOG_MANAGE_RESOURCE_PERMISSION_RESOURCE_ID" | translate}}
                                </label>

                                <input type="text" name="resourceId" id="resourceId" class="form-control wasdi-input" value="" title=""
                                    ng-model="m_oController.m_sResourceId" required="required">

                                    <span class="highlight filter-highlight"></span>
                                    <span class="bar filter-bar"></span>
                            </div>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <div class="group">
                                <label class="filter-label">
                                    {{"DIALOG_MANAGE_RESOURCE_PERMISSION_RESOURCE_USER_MAIL" | translate}}
                                </label>

                                <input type="text" name="userEmail" id="userEmail" class="form-control wasdi-input" value="" title=""
                                    ng-model="m_oController.m_sUserEmail" required="required">

                                    <span class="highlight filter-highlight"></span>
                                    <span class="bar filter-bar"></span>
                            </div>
                        </div>

                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <div class="group">
                                <button class="btn btn-primary btn-wasdi btn-lg" ng-click="m_oController.addResourcePermission()">
                                    <em class="custom-icon fa fa-share-alt fa-lg" ng-class="button.icon"></em>
                                    <span class="ng-binding">{{"DIALOG_MANAGE_RESOURCE_PERMISSION_ADD" | translate}}</span>
                                </button>
                            </div>
                        </div>

                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <div class="group">
                                <button class="btn btn-danger btn-wasdi btn-lg" ng-click="m_oController.removeResourcePermission()">
                                    <em class="custom-icon fa fa-share-alt fa-lg" ng-class="button.icon"></em>
                                    <span class="ng-binding">{{"DIALOG_MANAGE_RESOURCE_PERMISSION_REMOVE" | translate}}</span>
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
