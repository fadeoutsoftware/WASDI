<div class="productscombo-menu-container" uib-tooltip="{{$ctrl.tooltip}}" tooltip-placement="top" tooltip-class="blueWasdi" tooltip-popup-delay='750'>
    <div class="dropdown" >
        <button class="btn btn-default dropdown-btn dropdown-toggle" type="button" id="productsComboMenuDirective" data-toggle="dropdown" >
            <div class="row">
                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-plr0">
                    <span ng-hide=" isSelectedValue === false" class="text">
                        {{selectedValue.name }}
                    </span>
                    <span ng-show="isSelectedValue === false" class="text">
                        {{dropdownName}}
                    </span>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-plr0">
                    <span class="caret"></span>
                </div>
            </div>
        </button>

        <ul class="dropdown-menu" role="menu" aria-labelledby="productsComboMenuDirective">
            <input class="form-control dropdown-input"  type="text" placeholder='{{"DIRECTIVE_DD_SEARCH"|translate}}' ng-show="enableSearchFilter" ng-model="textFilter">
            <hr class="divider-line-style1">
            <li role="presentation" ng-repeat="value in listOfValues | filter:textFilter">
                <a role="menuitem" href="" ng-click="onClickValue(value);onClickFunction( {oValue:value} )">
                    {{value.name}}
                </a>
            </li>
        </ul>
        <!-- Idea to put here the search button to show the mini search-->
        <!--div>
            <span class="fa fa-search" ></span>
        </div-->
    </div>
</div>
