<div class="modal fade subscription_editor-dialog">
    <div class="modal-dialog modal-wasdi">
        <div class="modal-content">
            <div class="modal-header">
              <h4>Manage Subscription</h4>
            </div>
            <div class="modal-body no-ale-style" style="height: 400px">
                <legend ng-show="m_oController.m_bEditSubscription === false">
                    {{"DIALOG_ADD_SUBSCRIPTION"|translate}}</legend>
                <legend ng-show="m_oController.m_bEditSubscription === true">
                    {{"DIALOG_EDIT_SUBSCRIPTION"|translate}}</legend>
                <form name="editSubscriptionForm" ng-submit="m_oController.saveSubscription()"
                    ng-hide="m_oController.isUserLoggedWithGoogle()">

                    <div class="form-v4-group row">
                        <label class="col-sm-2 col-form-v4-label">{{'DIALOG_EDIT_SUBSCRIPTION_NAME'|translate}}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-v4-control-plaintext wasdi-input" name="name"
                                ng-model="m_oController.m_oEditSubscription.name" required />
                        </div>
                    </div>

                    <div class="form-v4-group row">
                        <label
                            class="col-sm-2 col-form-v4-label">{{'DIALOG_EDIT_SUBSCRIPTION_DESCRIPTION'|translate}}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-v4-control-plaintext wasdi-input"
                                ng-model="m_oController.m_oEditSubscription.description" />
                        </div>
                    </div>
                    <div class="form-v4-group row">
                        <label class="col-sm-2 col-form-v4-label">{{'DIALOG_EDIT_SUBSCRIPTION_TYPE'|translate}}</label>
                        <div class="col-sm-10">
                            <div ng-show="!m_oController.m_bLoadingTypes">
                                <wapdropdown list-of-values="m_oController.m_aoTypesMap"
                                    selected-value="m_oController.m_oType" enable-search-filter="true"
                                    dropdown-name="Type" ng-model="m_oController.m_oType" required>
                                </wapdropdown>
                            </div>
                            <div ng-show="m_oController.m_bLoadingTypes">
                                <invader></invader>
                            </div>
                        </div>
                    </div>

                    <div class="form-v4-group row">
                        <label
                            class="col-sm-2 col-form-v4-label">{{'DIALOG_EDIT_SUBSCRIPTION_ORGANIZATION'|translate}}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-v4-control-plaintext wasdi-input"
                                ng-model="m_oController.m_oEditSubscription.organizationId" />
                        </div>
                    </div>

                    <div class="col-12 text-right">
                        <button type="submit" class="btn btn-primary btn-wasdi">
                            {{"DIALOG_EDIT_SUBSCRIPTION_SAVE"|translate}}
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(null)" class="btn btn-primary btn-wasdi" data-dismiss="modal">
                    {{"DIALOG_CLOSE_BUTTON"|translate}}
                </button>
            </div>

        </div>
    </div>
</div>
