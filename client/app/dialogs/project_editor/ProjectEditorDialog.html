<div class="modal fade project_editor-dialog">
    <div class="modal-dialog modal-wasdi">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Manage Project</h4>
            </div>
            <div class="modal-body no-ale-style" style="height: 400px">
                <legend ng-show="m_oController.m_oEditProject.projectId == null">
                    {{"DIALOG_ADD_PROJECT"|translate}}</legend>
                <legend ng-show="m_oController.m_oEditProject.projectId != null && m_oController.m_bEditMode">
                    {{"DIALOG_EDIT_PROJECT"|translate}}</legend>
                <legend ng-show="m_oController.m_oEditProject.projectId != null && !m_oController.m_bEditMode">
                    {{"DIALOG_VIEW_PROJECT"|translate}}</legend>

                <form name="editProjectForm"
                    ng-hide="m_oController.isUserLoggedWithGoogle()">

                    <div class="form-v4-group row">
                        <label class="col-sm-2 col-form-v4-label">{{'DIALOG_EDIT_PROJECT_NAME'|translate}}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-v4-control-plaintext wasdi-input" name="name"
                                ng-readonly="!m_oController.m_bEditMode"
                                ng-model="m_oController.m_oEditProject.name" required />
                        </div>
                    </div>

                    <div class="form-v4-group row">
                        <label
                            class="col-sm-2 col-form-v4-label">{{'DIALOG_EDIT_PROJECT_DESCRIPTION'|translate}}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-v4-control-plaintext wasdi-input"
                                ng-readonly="!m_oController.m_bEditMode"
                                ng-model="m_oController.m_oEditProject.description" />
                        </div>
                    </div>

                    <div class="form-v4-group row">
                        <label class="col-sm-2 col-form-v4-label">{{'DIALOG_EDIT_PROJECT_SUBSCRIPTION'|translate}}</label>
                        <div class="col-sm-10" ng-show="m_oController.m_bEditMode">
                            <div ng-show="!m_oController.m_bLoadingSubscriptions" >
                                <wapdropdown
                                    list-of-values="m_oController.m_aoSubscriptionsMap"
                                    selected-value="m_oController.m_oSubscription"
                                    enable-search-filter="true"
                                    dropdown-name="Subscription"
                                    ng-model="m_oController.m_oSubscription"
                                    ng-readonly="!m_oController.m_bEditMode">
                                </wapdropdown>
                            </div>
                            <div class="loadIcon" ng-show="m_oController.m_bLoadingSubscriptions">
                                <invader></invader>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-v4-control-plaintext wasdi-input" name="subscriptionName"
                                ng-readonly="true"
                                ng-show="!m_oController.m_bEditMode"
                                ng-model="m_oController.m_oEditProject.subscriptionName" />
                        </div>
                    </div>

                    <div class="col-12 text-right">
                        <button type="submit" class="btn btn-primary btn-wasdi"
                            ng-show="m_oController.m_bEditMode"
                            ng-click="m_oController.saveProject()" data-dismiss="modal">
                            {{"DIALOG_EDIT_SUBSCRIPTION_SAVE"|translate}}
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(null)" class="btn btn-primary btn-wasdi" data-dismiss="modal">
                    {{"DIALOG_CLOSE_BUTTON"|translate}}
                </button>
            </div>

        </div>
    </div>
</div>
