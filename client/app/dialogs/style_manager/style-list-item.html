<div>
    <input class = "wasdi-input"
            ng-model="SearchTextStyle"
            placeholder="Filter Style Name..." style="margin-bottom: 15px;">
</div>
<div class="row-v4 styles-list">
    <div class="col-v4-4 mb-4" ng-repeat="style in m_oController.m_aoStyleList | filter: {name:SearchTextStyle}">
        <div class="pt-1 pb-3 px-3 h-100 app-item" ng-click="m_oController.selectStyle(style)" ng-class="{'selected' : m_oController._selectedStyle == style}">
            <div class="row-v4">
                <div class="col-v4-12">
                    <button ng-show="m_oController.m_oConstantsService.getUserId()===style.userId || style.sharedWithMe" class="wapps-button" title="Download" ng-click="m_oController.downloadStyle(style)"><em class="fa fa-download"></em></button>
                    <button ng-show="m_oController.m_oConstantsService.getUserId()===style.userId || style.sharedWithMe" class="wapps-button" title="Edit" ng-click="m_oController.editStyle(style)"><em class="fa fa-edit"></em></button>
                    <button ng-show="m_oController.m_oConstantsService.getUserId()===style.userId || style.sharedWithMe" class="wapps-button" title="Delete" ng-click="m_oController.deleteStyle(style)"><em class="fa fa-times"></em></button>
                    <button                                                                                                         class="wapps-button" title="View Parameters Templates" ng-click="m_oController.paramsClick(style)"><em class="fa fa-book"></em></button>                    
                    <em ng-show="m_oController.m_oConstantsService.getUserId()!==style.userId" class="fa fa-times" style="color:transparent"></em>
                </div>
            </div>
            <div class="row-v4">
                <div class="col-v4-12">
                    <div class="content-image text-center">
                        <em class="fa fa-paint-brush"></em>
                    </div>
                </div>
            </div>

            <div class="" >
                <label>
                    {{style.name}}
                </label>
                <div>
                    {{style.description}}
                </div>
            </div>
        </div>
    </div>
</div>
