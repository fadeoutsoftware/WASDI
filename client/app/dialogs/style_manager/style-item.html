        <!--------------------   LAUNCH STYLE DIALOG -------------------->
        <div class="col-v4" style="height: 60vh;">
            <div class="well h-100 m-0 d-flex flex-column">
                <div class="row-v4">
                    <div class="col-v4-8">
                        <h3> {{m_oController.m_oSelectedStyle.name}} </h3>
                    </div>
                    <div class="col-v4-4">
                        <label>
                            <strong ng-hide="m_oController.m_oSelectedStyle === null">{{"DIALOG_STYLE_OWNER"|translate}}</strong>
                        </label>
                        <span> {{m_oController.m_oSelectedStyle.userId}}</span>
                    </div>
                </div>

                <div class="row-v4">
                    <div>
                        <label>
                            <strong ng-hide="m_oController.m_oSelectedStyle === null">{{"DIALOG_STYLE_DESCRIPTION"|translate}}</strong>
                        </label>
                        <span>{{m_oController.m_oSelectedStyle.description.replaceAll("_", " ")}}</span>
                    </div>
                </div>

                <br>

                <div class="row-v4" ng-hide="m_oController.m_oSelectedStyle === null">
                    <div>
                        <label>
                            <strong>{{"DIALOG_STYLE_XML"|translate}}</strong>
                        </label>
                    </div>
                    
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <textarea readonly insertable-text-area="" class="form-control h-100"
                            style="font-family:'Courier New',sans-serif;font-size: 16px;" 
                            rows="10" id="styleXml" ng-model="m_oController.m_asStyleXml" >
                        </textarea>
                    </div>
                </div>

            </div>
        </div>
