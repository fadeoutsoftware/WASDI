<div class="modal fade edrift-flood-automatic-chain-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- HEADER -->
            <div class=" modal-header">
                <button type="button" class="close" ng-click="close(null)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>
                    {{"DIALOG_LIST_FLOOD_AREA_DETECTION_TITLE"|translate}}
                </h4>
            </div>
            <!-- BODY -->
            <div class="modal-body ">
                <h4>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-flood-area-detection-container">
                                <img class="logo-container" src="assets/wasdi/FadeoutLogo.png" ng-click="m_oController.redirectToWebSite()" alt="FadeoutLogo">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-flood-area-detection-container">
                                <img class="logo-container" src="assets/ListFlood/esa.png" ng-click="m_oController.redirectToWebSite()" alt="ESA">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-flood-area-detection-container">
                                <img class="logo-container" src="assets/ListFlood/list.png" ng-click="m_oController.redirectToWebSite()" alt="LIST">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-flood-area-detection-container">
                                <img class="logo-container" src="assets/wasdi/logoCima.png" ng-click="m_oController.redirectToWebSite()" alt="CIMA Research Foundation">
                            </div>


                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 my-input-text">
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                End date
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.ENDDATE">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                Days to search back
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.LASTDAYS">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                Delete Intermediate Files
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.DELETE">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                Simulate flood Detection
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.SIMULATE">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                Search Bounding box
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.BBOX">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                Search Orbits
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.ORBITS">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                Tile Grid step (x,y) [degrees]
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.GRIDSTEP">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                S1 Preprocess workflow
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.PREPROCWORKFLOW">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                Mosaic base name
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.MOSAICBASENAME">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                Mosaic X step [degrees]
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.MOSAICXSTEP">
                            </div>
                        </div>
                        <div class="row post-event-image-container">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                Mosaic Y step [degrees]
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" name="" class="" value="" title="" ng-model="m_oController.m_oParameters.MOSAICYSTEP">
                            </div>
                        </div>

                    </div>

                </h4>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" ng-click="close(null)" class="my-button" data-dismiss="modal">
                    {{"DIALOG_CLOSE_BUTTON"|translate}}
                </button>

                <button ng-click="m_oController.runAutoChain()" class="my-button" data-dismiss="modal">
                    Run Auto Chain
                </button>

            </div>

        </div>
    </div>
</div>
