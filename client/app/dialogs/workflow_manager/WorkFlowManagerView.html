<div class="modal fade wapps-dialog">
    <div class="modal-dialog modal-dialog-extra-large">
        <div class="modal-content">
            <!-- HEADER -->
            <div class=" modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h4 class="modal-title ">
                    <i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;
                    <a href="http://step.esa.int/main/toolboxes/snap/" target="_blank" style="color: white"
                        rel="noopener noreferrer">{{"DIALOG_WORKFLOW_MANAGER_TITLE" | translate}}</a>
                </h4>

            </div>
            <div class="modal-body d-flex flex-column">
                <!-- TAB NAVIGATION -->
                <div class="row-v4">
                    <ul class="nav nav-tabs" role="tablist">
                        <li ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab3'}"
                            ng-click="m_oController.m_sSelectedWorkflowTab = 'WorkFlowTab3'">
                            <a href="" role="tab" data-toggle="tab">
                                <i class="fa fa-play" aria-hidden="true"></i>&nbsp;
                                {{"DIALOG_WORKFLOW_MANAGER_TAB_EXECUTE_SAVED_WORKFLOW" | translate}}
                            </a>
                        </li>
                        <li ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab1'}"
                            ng-click="m_oController.m_sSelectedWorkflowTab = 'WorkFlowTab1'">
                            <a href="" role="tab" data-toggle="tab">
                                <i class="fa fa-forward" aria-hidden="true"></i>&nbsp;
                                {{"DIALOG_WORKFLOW_MANAGER_TAB_BATCH_WORKFLOW" | translate}}
   
                            </a>
                        </li>
                        <li 
                            ng-click="m_oController.openEditWorkflowDialog(null)">
                            <a href="">
                                <i class="custom-icon fa fa-lg fa-plus-square" aria-hidden="true"></i>&nbsp;
                                    {{"DIALOG_WORKFLOW_MANAGER_TAB_UPLOAD_WORKFLOW" | translate}}
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- TAB CONTENT -->
                <div class="tab-content" style="height: 100vh;">
                    <!-------   TABLE WORKFLOWS + LIST OF PRODUCTS ------->
                    <div class="tab-pane fade in" id="WorkFlowTab1"
                        ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab1'}"
                        ng-hide=" (m_oController.m_aoWorkflows.length === 0) && (m_oController.m_bIsLoadingWorkflows === false)">
                        <ng-include src="'dialogs/workflow_manager/tab-execute-batch.html'"></ng-include>

                    </div>

                    <!------- MULTI WORKFLOW INPUT ------->
                    <div class="tab-pane fade in" id="WorkFlowTab3"
                        ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab3'}"
                        ng-hide="m_oController.m_sSelectedWorkflowTab != 'WorkFlowTab3'">
                        <ng-include src="'dialogs/workflow_manager/tab-execute.html'"></ng-include>

                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" ng-click="close()" class="my-button" data-dismiss="modal">
                    {{"DIALOG_CLOSE_BUTTON"|translate}}
                </button>
            </div>

        </div>
    </div>
</div>
