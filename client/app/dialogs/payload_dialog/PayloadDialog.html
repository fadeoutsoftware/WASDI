<div id="wappsDialog" class="modal fade wapps-dialog">
    <div class="modal-dialog modal-dialog-medium">
        <div class="modal-content">
            <!-- HEADER -->
            <div class=" modal-header">
                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                    <h4 class="modal-title ">
                        {{"DIALOG_TITLE_PAYLOAD"|translate}}
                    </h4>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <button type="button" class="close" ng-click="close(null)" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
            </div>
            <!-- BODY -->
            <div class="modal-body d-flex flex-column">
                <div class="row-v4">
                    <!--<div class="col-v4">
                        <ng-include src="'dialogs/wapps/app-list-item.html'"></ng-include>
                    </div>-->
                    <div class="col-v4">
                        <div class="well h-100 m-0 d-flex flex-column">

                            <div class="row-v4">
                                <div class="col-v4-auto">
                                    <label class="m-0">Payload:</label>
                                </div>
                                <div class="col-v4-auto ml-auto mr-2"></div>
                                <div class="col-v4-auto">

                                </div>
                            </div>
                            <div class="row-v4 d-flex flex-fill mt-3 mb-3">
                                <div class="col-v4">


                                    <textarea class="form-control h-100" rows="5" id=""
                                              style="font-family:'Courier New',sans-serif;font-size: 16px;"
                                              ng-model="m_oController.m_sPayloadString"></textarea>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" ng-click="m_oController.copyPayload()" class="my-button" data-dismiss="modal">
                    Copy payload
                </button>
                <button type="button" ng-click="close(null)" class="my-button" data-dismiss="modal">
                    {{"DIALOG_CLOSE_BUTTON"|translate}}
                </button>
            </div>

        </div>
    </div>
</div>
