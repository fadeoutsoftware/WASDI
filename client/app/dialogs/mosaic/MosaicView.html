<div class="modal fade mosaic-modal ">
    <div class="modal-dialog modal-dialog-extra-large modal-wasdi">
        <div class="modal-content ">

            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title ">
                    Mosaic
                    <!--<img class="snap-logo" src="assets/wasdi/SnapLogo.jpg" >-->
                    <!--<a href="http://step.esa.int/main/toolboxes/snap/" target="_blank" style="color: white">{{"DIALOG_WORKFLOW_MANAGER_TITLE"|translate}}</a>-->
                </h4>

            </div>

            <div class="modal-body">

                <ng-include src="'dialogs/mosaic/DialogBodyPartial.html'"></ng-include>

            </div>

            <div class="modal-footer">

                <button type="button" ng-click="run()" class="my-button" ng-disabled="m_oController.isDisabledRunButton()"
                        data-dismiss="modal">
                    Run
                </button>

                <button type="button" ng-click="close()" class="my-button"  data-dismiss="modal">
                    Close
                </button>

            </div>

        </div>
    </div>
</div>
