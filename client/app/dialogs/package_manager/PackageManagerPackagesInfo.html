<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h4>Viewing Packages For: {{m_oController.sWorkspaceName}}</h4>
            <h4>
                Package Manager: {{m_oController.m_sPackageManagerName}}
                {{m_oController.m_sPackageManagerVersion}}
            </h4>
            <form action="">
                <input type="text" placeholder="Package Name" />
                <input type="text" placeholder="Package Version">
                <input type="submit" value="Add Package" class="btn btn-primary btn-wasdi"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <description></description>
                <tbody>
                    <tr>
                        <th>Package Name</th>
                        <th>Current Version</th>
                        <th>Latest Version</th>
                        <th>Actions</th>
                    </tr>
                    <tr
                        ng-repeat="package in m_oController.m_aoPackages"
                        
                    >
                        <td>{{package.packageName}}</td>
                        <td>{{package.currentVersion}}</td>
                        <td>
                            <span ng-if="package.latestVersion !== null">
                               {{package.latestVersion}}
                            </span>
                        </td>
                        <td class="over-icon">
                            <button
                                class="btn btn-primary btn-wasdi"
                                ng-click="m_oController.removeLibrary('/removePackage/{{package.packageName}})"
                            >
                                <i
                                    class="fa fa-trash fa-lg"
                                    aria-hidden="true"
                                    style="margin-right: 0px"
                                ></i>
                            </button>
                            <button
                                ng-if="package.latestVersion !== null"
                                class="btn btn-success btn-wasdi"
                            >
                                <i
                                    class="fa fa-trash fa-lg"
                                    aria-hidden="true"
                                    style="margin-right: 0px"
                                ></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
